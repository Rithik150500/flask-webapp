<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXEL - Legal Search Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.1/mammoth.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        :root {
            --primary-color: #004080;
            --secondary-color: #2a9d8f;
            --accent-color: #e9c46a;
            --text-color: #333;
            --background-color: #f4f4f9;
            --card-background: #fff;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        button {
            padding: 15px 20px;
            font-size: 1.2rem;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        button:hover {
            background-color: #d4af37;
        }

        #error {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        #legalIssues {
            margin-top: 2rem;
        }

        .result {
            background: var(--card-background);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 4px var(--shadow-color);
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .rating-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .rating-button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .rating-button:hover {
            background-color: #264653;
        }

        #results {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .case-title {
            color: var(--accent-color);
            cursor: pointer;
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .case-title:hover {
            text-decoration: underline;
        }

        .relevance-score {
            font-weight: bold;
            color: var(--secondary-color);
        }

        .cited-cases {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .cited-case {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 5px;
            padding: 2px 5px;
            background-color: #eee;
            border-radius: 3px;
        }

        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        #popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .popup-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup-header h2 {
            margin: 0;
        }

        .close-popup {
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        .popup-body {
            display: flex;
            height: calc(100% - 60px);
            overflow: hidden;
        }

        #case-summary, #case-text {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        #case-summary {
            background-color: #f8f9fa;
            border-right: 1px solid var(--border-color);
        }

        #case-text {
            background-color: white;
        }

        @media (max-width: 768px) {
            form {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"], button {
                width: 100%;
            }

            .popup-body {
                flex-direction: column;
            }

            #case-summary, #case-text {
                width: 100%;
                height: 50%;
            }

            #case-summary {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }

        .highlight {
            background-color: yellow;
        }

        #loading {
            text-align: center;
            margin-top: 2rem;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        #discussButton {
            display: none;
            margin-top: 2rem;
            padding: 15px 20px;
            font-size: 1.2rem;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        #discussButton:hover {
            background-color: #d4af37;
        }

        #caseSelectionPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        #caseSelectionContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .caseSelectionHeader {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .caseSelectionHeader h2 {
            margin: 0;
        }

        .closeCaseSelection {
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        .caseSelectionBody {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .caseSelectionList {
            list-style: none;
            padding: 0;
        }

        .caseSelectionItem {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .caseSelectionItem button {
            background: none;
            border: none;
            color: red;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .submitCaseSelection {
            margin-top: 1rem;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submitCaseSelection:hover {
            background-color: #264653;
        }

        #analysisPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1001;
        }

        #analysisContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .analysisHeader {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .analysisHeader h2 {
            margin: 0;
        }

        .closeAnalysis {
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        .analysisBody {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>LEXEL</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <form id="searchForm" enctype="multipart/form-data">
            <input type="text" id="query" name="query" placeholder="Enter Legal Issue" required>
            <input type="file" id="fileInput" name="file" accept=".doc,.pdf">
            <button type="submit"><i class="fas fa-search"></i> Search</button>
        </form>

        <div id="error"></div>
        <div id="loading" style="display: none;">Loading...</div>
        <div id="legalIssues"></div>
        <button id="researchButton" style="display: none;">Research</button>
        <div id="results"></div>
        <button id="discussButton">Discuss and Analyze</button>
    </main>

    <div id="popup">
        <div id="popup-content">
            <div class="popup-header">
                <h2 id="popup-title"></h2>
                <button class="close-popup">&times;</button>
            </div>
            <div class="popup-body">
                <div id="case-summary"></div>
                <div id="case-text"></div>
            </div>
        </div>
    </div>

    <div id="caseSelectionPopup">
        <div id="caseSelectionContent">
            <div class="caseSelectionHeader">
                <h2>Select Cases for Analysis</h2>
                <button class="closeCaseSelection">&times;</button>
            </div>
            <div class="caseSelectionBody">
                <ul id="caseSelectionList" class="caseSelectionList"></ul>
                <button class="submitCaseSelection">Submit</button>
            </div>
        </div>
    </div>

    <div id="analysisPopup">
        <div id="analysisContent">
            <div class="analysisHeader">
                <h2>Analysis</h2>
                <button class="closeAnalysis">&times;</button>
            </div>
            <div class="analysisBody" id="analysisBody"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let currentIssueIndex = 0;
            let legalIssues = [];
            let ratedIssues = { good: [], bad: [] };
            let searchQuery = '';

            $('#searchForm').submit(function(e) {
                e.preventDefault();
                $('#error').html('');
                $('#legalIssues').html('');
                $('#results').html('');
                $('#researchButton').hide();
                $('#loading').show();

                const fileInput = $('#fileInput')[0];
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    if (file.type === 'application/pdf') {
                        extractTextFromPDF(file).then(text => {
                            searchQuery = text;
                            performSearch(text);
                        }).catch(error => {
                            $('#loading').hide();
                            $('#error').html('An error occurred while reading the PDF: ' + error);
                        });
                    } else if (file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                        extractTextFromDOCX(file).then(text => {
                            searchQuery = text;
                            performSearch(text);
                        }).catch(error => {
                            $('#loading').hide();
                            $('#error').html('An error occurred while reading the DOCX: ' + error);
                        });
                    } else {
                        $('#loading').hide();
                        $('#error').html('Unsupported file type');
                    }
                } else {
                    searchQuery = $('#query').val();
                    performSearch(searchQuery);
                }
            });

            function extractTextFromPDF(file) {
                return new Promise((resolve, reject) => {
                    const fileReader = new FileReader();
                    fileReader.onload = function() {
                        const typedarray = new Uint8Array(this.result);
                        pdfjsLib.getDocument(typedarray).promise.then(pdf => {
                            let text = '';
                            const promises = [];
                            for (let i = 1; i <= pdf.numPages; i++) {
                                promises.push(pdf.getPage(i).then(page => {
                                    return page.getTextContent().then(textContent => {
                                        textContent.items.forEach(item => {
                                            text += item.str + ' ';
                                        });
                                    });
                                }));
                            }
                            Promise.all(promises).then(() => {
                                resolve(text);
                            });
                        }).catch(error => {
                            reject(error);
                        });
                    };
                    fileReader.onerror = function() {
                        reject(new Error('Failed to read file'));
                    };
                    fileReader.readAsArrayBuffer(file);
                });
            }

            function extractTextFromDOCX(file) {
                return new Promise((resolve, reject) => {
                    const fileReader = new FileReader();
                    fileReader.onload = function() {
                        mammoth.extractRawText({ arrayBuffer: this.result }).then(result => {
                            resolve(result.value);
                        }).catch(error => {
                            reject(error);
                        });
                    };
                    fileReader.onerror = function() {
                        reject(new Error('Failed to read file'));
                    };
                    fileReader.readAsArrayBuffer(file);
                });
            }

            function performSearch(query) {
                $.ajax({
                    url: '/search',
                    method: 'POST',
                    data: { query: query },
                    success: function(data) {
                        $('#loading').hide();
                        legalIssues = data;
                        currentIssueIndex = 0;
                        ratedIssues = { good: [], bad: [] };
                        displayNextLegalIssue();
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        $('#loading').hide();
                        $('#error').html('An error occurred: ' + (jqXHR.responseJSON ? jqXHR.responseJSON.error : errorThrown));
                        $('#legalIssues').html('');
                    }
                });
            }

            function displayNextLegalIssue() {
                if (currentIssueIndex < legalIssues.length) {
                    let issue = legalIssues[currentIssueIndex];
                    let issueHtml = `
                        <div class="result">
                            <h3>Legal Issue ${currentIssueIndex + 1}</h3>
                            <h4>Background Facts</h4>
                            <p>${issue.background_facts.replace("\\n", " ")}</p>
                            <h4>Legal Issue</h4>
                            <p>${issue.text.replace("\\n", " ")}</p>
                            <div class="rating-buttons">
                                <button class="rating-button" data-rating="-1">Not Relevant (-1)</button>
                                <button class="rating-button" data-rating="1">Relevant (+1)</button>
                            </div>
                        </div>
                    `;
                    $('#legalIssues').html(issueHtml);
                } else {
                    $('#legalIssues').html('<p>No more legal issues to rate.</p>');
                    $('#researchButton').show();
                }
            }

            $(document).on('click', '.rating-button', function() {
                let rating = $(this).data('rating');
                let currentIssue = legalIssues[currentIssueIndex];

                $.ajax({
                    url: '/rate_issue',
                    method: 'POST',
                    data: {
                        issue_id: currentIssue.id,
                        rating: rating
                    },
                    success: function() {
                        if (rating === 1) {
                            ratedIssues.good.push(currentIssue.id);
                        } else {
                            ratedIssues.bad.push(currentIssue.id);
                        }

                        currentIssueIndex++;
                        if (currentIssueIndex % 3 === 0) {
                            $('#researchButton').show();
                        }
                        displayNextLegalIssue();
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        $('#error').html('An error occurred while rating: ' + (jqXHR.responseJSON ? jqXHR.responseJSON.error : errorThrown));
                    }
                });
            });

            $('#researchButton').click(function() {
                $.ajax({
                    url: '/research',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        good_issues: ratedIssues.good,
                        bad_issues: ratedIssues.bad,
                        query: searchQuery
                    }),
                    success: function(data) {
                        displayResults(data);
                        $('#discussButton').show();
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        $('#error').html('An error occurred during research: ' + (jqXHR.responseJSON ? jqXHR.responseJSON.error : errorThrown));
                    }
                });
            });

            function displayResults(data) {
                let resultsHtml = '';
                data.forEach(function(result) {
                    resultsHtml += `
                        <div class="result">
                            <h3 class="case-title" data-document-id="${result.document_id}" data-analysis-reasoning-id="${result.analysis_reasoning_id}">${result.case_title}</h3>
                            <p class="relevance-score">Lexcore: ${result.relevance_score}</p>
                            <p>${processText(result.text)}</p>
                            <div class="cited-cases">
                                <strong>Cases Referred:</strong>
                                ${result.cited_docs.map(doc => `<span class="cited-case case-title" data-document-id="${doc.id}" data-analysis-reasoning-id="${result.analysis_reasoning_id}">${doc.title}</span>`).join('')}
                            </div>
                        </div>
                    `;
                });
                $('#results').html(resultsHtml);
            }

            $(document).on('click', '.case-title', function() {
                const documentId = $(this).data('document-id');
                const analysisReasoningId = $(this).data('analysis-reasoning-id');
                $.ajax({
                    url: `/case_details/${documentId}/${analysisReasoningId}`,
                    method: 'GET',
                    success: function(data) {
                        displayCaseDetails(data);
                        $('#popup').fadeIn(300);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        $('#error').html('An error occurred: ' + (jqXHR.responseJSON ? jqXHR.responseJSON.error : errorThrown));
                    }
                });
            });

            $('.close-popup').click(function() {
                $('#popup').fadeOut(300);
            });

            function displayCaseDetails(data) {
                $('#popup-title').text(data.case_title);
                let summaryHtml = '<h3>Case Summary</h3>';
                let textHtml = '<h3>Case Text</h3>';

                // Display summary
                const summaryOrder = ['background_facts', 'legal_issues', 'arguments', 'analysis_reasoning', 'decision_order', 'dissenting_concurring_opinions'];
                summaryOrder.forEach(section => {
                    if (data.summary[section]) {
                        summaryHtml += `<h4>${section.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</h4>`;
                        if (Array.isArray(data.summary[section])) {
                            summaryHtml += '<ol>';
                            data.summary[section].forEach(item => {
                                if (typeof item === 'object' && item.highlight) {
                                    summaryHtml += `<li class="highlight">${processText(item.text)}</li>`;
                                } else {
                                    summaryHtml += `<li>${processText(typeof item === 'object' ? item.text : item)}</li>`;
                                }
                            });
                            summaryHtml += '</ol>';
                        } else {
                            summaryHtml += `<p>${processText(data.summary[section])}</p>`;
                        }
                    }
                });

                data.text.forEach(paragraph => {
                    if (paragraph.highlight) {
                        textHtml += `<p class="highlight"><strong>${paragraph.number}.</strong> ${processText(paragraph.text)}</p>`;
                    } else {
                        textHtml += `<p><strong>${paragraph.number}.</strong> ${processText(paragraph.text)}</p>`;
                    }
                });

                $('#case-summary').html(summaryHtml);
                $('#case-text').html(textHtml);
            }

            function processText(text) {
                return text.replace(/\\n/g, '<br>');
            }

            $('#discussButton').click(function() {
                let caseTitles = [];
                $('.case-title').each(function() {
                    caseTitles.push($(this).text());
                });

                let caseSelectionHtml = '';
                caseTitles.forEach(title => {
                    caseSelectionHtml += `
                        <li class="caseSelectionItem">
                            <span>${title}</span>
                            <button class="removeCase" data-title="${title}">&times;</button>
                        </li>
                    `;
                });

                $('#caseSelectionList').html(caseSelectionHtml);
                $('#caseSelectionPopup').fadeIn(300);
            });

            $(document).on('click', '.removeCase', function() {
                $(this).parent().remove();
            });

            $('.closeCaseSelection').click(function() {
                $('#caseSelectionPopup').fadeOut(300);
            });

            $('.submitCaseSelection').click(function() {
                let selectedCases = [];
                $('#caseSelectionList .caseSelectionItem').each(function() {
                    selectedCases.push($(this).find('span').text());
                });

                $.ajax({
                    url: '/analyze',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        query: searchQuery,
                        cases: selectedCases
                    }),
                    success: function(data) {
                        displayAnalysis(data);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        $('#error').html('An error occurred during analysis: ' + (jqXHR.responseJSON ? jqXHR.responseJSON.error : errorThrown));
                    }
                });
            });

            function displayAnalysis(data) {
                $('#analysisBody').html('');
                $('#analysisPopup').fadeIn(300);

                let formattedResponse = '';
                data.forEach(chunk => {
                    if (chunk.choices[0].delta.content) {
                        formattedResponse += chunk.choices[0].delta.content;
                    }
                });

                $('#analysisBody').html(formattedResponse);
            }

            $('.closeAnalysis').click(function() {
                $('#analysisPopup').fadeOut(300);
            });
        });
    </script>
</body>
</html>
