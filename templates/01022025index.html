<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeXploR</title>

    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* General Theme */
      body {
        background-color: #faf3e0; /* Light beige background */
        font-family: 'Inter', sans-serif; /* Use Inter font */
        color: #4a4a4a; /* Muted dark gray for text */
        margin: 0;
        padding: 0;
      }

      /* Navbar */
      .navbar {
        background-color: #f4e1d2; /* Light beige navbar */
        color: #4a4a4a; /* Dark gray for text */
      }
      .navbar-brand {
        font-weight: 600;
        color: #4a4a4a;
      }

      /* Page Header */
      h1 {
        color: #4a4a4a; /* Dark muted gray */
        font-weight: 700; /* Bold header */
      }

      /* Form Styling */
      textarea {
        background-color: #fdf7ef; /* Soft beige for input fields */
        border: 1px solid #e6dcd5; /* Light border */
        font-family: 'Inter', sans-serif;
      }
      .btn-success {
        background-color: #d9a374; /* Muted brownish orange */
        border: none;
      }
      .btn-success:hover {
        background-color: #b47d5c; /* Darker accent on hover */
      }

      /* Card Styling */
      .card {
        background-color: #fdf7ef; /* Light beige card background */
        border: none; /* No border */
      }
      .card-header {
        background-color: #f4e1d2; /* Match navbar color */
        color: #4a4a4a; /* Text matches theme */
        font-weight: 600;
      }

      /* Footer */
      footer {
        margin-top: 50px;
        text-align: center;
        color: #7d7d7d;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LeXploR</a>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-5">
      <h1 class="mb-4">LeXploR</h1>

      <!-- Input Form -->
      <form method="POST">
        <div class="mb-4">
          <label for="judgment" class="form-label fw-bold">Paste Court Judgment Text:</label>
          <textarea
            class="form-control"
            id="judgment"
            name="judgment"
            rows="8"
            placeholder="Insert the full text of the court judgment here...">{{ input_text }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Generate Summary</button>
      </form>

      <!-- Divider -->
      <hr class="my-5" />

      <!-- Display the Summary -->
      {% if summary_html %}
      <div class="card shadow-sm">
        <div class="card-header">
          <h2 class="h5 mb-0">LeXploR Summary</h2>
        </div>
        <div class="card-body">
          {{ summary_html | safe }}
        </div>
      </div>
      {% endif %}
    </div>

    <!-- Footer -->
    <footer>
      <p>LeXploR &copy; 2025. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
  </body>
</html>
